<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="p14.css">
    <script src="https://kit.fontawesome.com/e73faf0a36.js" crossorigin="anonymous"></script>
    <title>Weather Forecast</title>
</head>

<body onload="myfunction()">
    <div class="loading">
        <div class="center">
            <div class="ring"></div>
            <span>Loading...</span>
        </div>
    </div>
    
    <div class="outbox">
        <div class="navpanel">
            <div class="leftarrow"><a><i class="fa-solid fa-arrow-left"></i> Weather App</a></div>
        </div>
        <div class="inputpart">
            <p class="infotext">Please Enter a valid city name</p>
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <br>
            <br>
            <button class="btn1">Check</button>
            <div class="separator"></div>
            <button class="btn2">Get From Device Location</button>
        </div>


        <div class="weatherpart">
            <div class="datetime">
                <div class="date"><a>_</a></div>
                <div class="time"><a>_</a></div>
            </div>
            <img src="#" alt="weather-icon">
            <div class="temp">
                <!-- <span class="number">_</span>
                <span class="deg">°C</span> -->
                <div class="number">_</div>
            </div>
            <div class="weather">_ _</div>
            <div class="location">
                <!-- <i class="fa-solid fa-location-dot"></i> -->
                <!-- <span>Kathmandu, Nepal</span> -->
                <div class="locicon"><a><i class="fa-solid fa-location-dot"></i></a></div>
                <div class="place"><a>_,_</a></div>
            </div>


            <div class="condition">
                <div class="feels">
                    <div class="iconbaro"><i class="fa-solid fa-temperature-half"></i></div>
                    <div class="part1">
                        <div class="temp1">
                            <div class="number2">_</div>
                            <!-- <span class="deg">°C</span> -->
                        </div>
                        <div><a>Feels Like</a></div>
                    </div>
                </div>
                <div class="humidity">
                    <div class="iconhumi"><i class="fa-solid fa-droplet"></i></div>
                    <div class="part2">
                        <div class="humid">
                            <div class="number3">_</div>
                        </div>
                        <div><a>Humidity</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="p14.js"></script>

</body>

</html>
